apiVersion: apps/v1
kind: Deployment
metadata:
  name: "cadastro-video-web"
  labels:
    app: "cadastro-video-web"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "cadastro-video-web"
  template:
    metadata:
      labels:
        app: "cadastro-video-web"
    spec:
      volumes:
        - name: nginx-web-proxy-config
          configMap:
            name: cadastro-video-web-nginx
            items:
              - key: default
                path: default
      containers:
        - name: "cadastro-video-web"
          image: "thalfm/cadastro-video-web"
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-web-proxy-config
              mountPath: /etc/nginx/sites-available